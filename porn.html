<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>get a job</title>
    <style>
        /* Use the browser's default font (don't set font-family) */
        html, body {
            height: 100%;
            margin: 0;
        }

        .center {
            height: 100%;
            display: flex;
            align-items: center; /* vertical center */
            justify-content: center; /* horizontal center */
            user-select: none;
        }

            /* Keep text styling minimal so browser default font is used */
            .center p {
                margin: 0;
                font-size: 2rem; /* optional: adjust size but still default font */
            }
    </style>
</head>
<body>
    <div class="center">
        <p>get a job</p>
    </div>
</body>
</html>
